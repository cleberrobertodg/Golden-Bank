<!DOCTYPE html>

    <link rel="stylesheet" href="./estilização/cadastro.css">
    <title>Login</title>

<body>
    <header>
        <div class="container">
            <span>
                <img src="./Imagens/Logo Centro.png" width="100%" height="100px" alt="">
            </span>
            <nav>
                <a href="index.html">Home</a> |
                <a href="login.html">Login</a>
            </nav>
        </div>
   </header>
   <h1>Cadastro</h1>
   <div id="login">        
        <div id="form-area">
            <form class="login-form">
                Nome<input type="text" placeholder="Nome">
                Telefone<input type="tel" placeholder="Telefone">
                E-mail<input type="email" placeholder="E-mail">
                CPF<input type="text" placeholder="CPF">
                Nascimento<input type="date" placeholder="Nascimento">
                Cadastre uma senha<input type="password" placeholder="Senha" required>
            </form>
            <form class="login-form2">
                Logadouro<input type="text" placeholder="Logadouro">
                Estado<input type="text" placeholder="Estado">
                Cidade<input type="text" placeholder="Cidade">
                Bairro<input type="text" placeholder="Bairro">
                CEP<input type="text" placeholder="CEP"> 
                Repita a senha cadastrada<input type="password" placeholder="Senha" required>
            </form>
        </div>
        <div class="botao">
            <button type="submit" >Acessar</button> 
        </div>
   </div>
   <div id="rodape">
    <footer>
        <div class="links-rodape">
            <a href="#">Central de ajuda</a> <br>
            <a href="#">Fale conosco</a> <br>
            <a href="#">Ouvidoria</a> <br>
        </div>
        <h3>
            <span>Golden</span>Bank
        </h3>
        <div class="bandeiras">
            <img src="./Imagens/Elo.png" height="35px" alt="">
        </div>
               
    </footer>
   </div>
   <script src="./script/script.js"></script>
</body>
